# Virtual Services for traffic routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: localstack-vs
  namespace: localstack
spec:
  hosts:
  - "localstack.dev.bytefreezer.local"
  - "localstack-dev.local"
  - "localstack-internal.localstack.svc.cluster.local"
  gateways:
  - istio-system/bytefreezer-gateway
  - mesh  # Allow internal mesh traffic
  http:
  - match:
    - uri:
        prefix: "/_localstack"
    - headers:
        x-service:
          exact: "admin"
    route:
    - destination:
        host: localstack-internal.localstack.svc.cluster.local
        port:
          number: 4510
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: localstack-internal.localstack.svc.cluster.local  
        port:
          number: 4566
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: bytefreezer-proxy-vs
  namespace: bytefreezer-dev
spec:
  hosts:
  - "proxy.dev.bytefreezer.local"
  - "bytefreezer-proxy.bytefreezer-dev.svc.cluster.local"
  gateways:
  - istio-system/bytefreezer-gateway
  - mesh
  http:
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: bytefreezer-proxy.bytefreezer-dev.svc.cluster.local
        port:
          number: 8080
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: bytefreezer-proxy.bytefreezer-dev.svc.cluster.local
        port:
          number: 8080
  tcp:
  - match:
    - port: 2056
    route:
    - destination:
        host: bytefreezer-proxy.bytefreezer-dev.svc.cluster.local
        port:
          number: 2056
  - match:
    - port: 2057
    route:
    - destination:
        host: bytefreezer-proxy.bytefreezer-dev.svc.cluster.local
        port:
          number: 2057
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: bytefreezer-receiver-vs
  namespace: bytefreezer-dev
spec:
  hosts:
  - "receiver.dev.bytefreezer.local"
  - "bytefreezer-receiver.bytefreezer-dev.svc.cluster.local"
  gateways:
  - istio-system/bytefreezer-gateway
  - mesh
  http:
  - match:
    - uri:
        prefix: "/data"
    timeout: 30s
    route:
    - destination:
        host: bytefreezer-receiver.bytefreezer-dev.svc.cluster.local
        port:
          number: 3000
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: bytefreezer-receiver.bytefreezer-dev.svc.cluster.local
        port:
          number: 3000
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: bytefreezer-piper-vs
  namespace: bytefreezer-dev
spec:
  hosts:
  - "piper.dev.bytefreezer.local"
  - "bytefreezer-piper.bytefreezer-dev.svc.cluster.local"
  gateways:
  - istio-system/bytefreezer-gateway
  - mesh
  http:
  - match:
    - uri:
        prefix: "/pipeline"
    timeout: 60s
    route:
    - destination:
        host: bytefreezer-piper.bytefreezer-dev.svc.cluster.local
        port:
          number: 4000
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: bytefreezer-piper.bytefreezer-dev.svc.cluster.local
        port:
          number: 4000
---
# Route external AWS calls to LocalStack
apiVersion: networking.istio.io/v1beta1
kind: VirtualService  
metadata:
  name: aws-mock-vs
  namespace: istio-system
spec:
  hosts:
  - "*.amazonaws.com"
  - "s3.amazonaws.com"
  - "sqs.us-east-1.amazonaws.com"
  - "sns.us-east-1.amazonaws.com"
  gateways:
  - mesh
  http:
  - match:
    - headers:
        x-development:
          exact: "true"
    route:
    - destination:
        host: localstack-internal.localstack.svc.cluster.local
        port:
          number: 4566
  - route:
    - destination:
        host: localstack-internal.localstack.svc.cluster.local
        port:
          number: 4566
      weight: 100