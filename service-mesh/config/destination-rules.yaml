# Destination Rules for traffic policies and load balancing
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: localstack-dr
  namespace: localstack
spec:
  host: localstack-internal.localstack.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: bytefreezer-proxy-dr
  namespace: bytefreezer-dev
spec:
  host: bytefreezer-proxy.bytefreezer-dev.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 20
        maxRequestsPerConnection: 5
    loadBalancer:
      simple: ROUND_ROBIN
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: bytefreezer-receiver-dr
  namespace: bytefreezer-dev
spec:
  host: bytefreezer-receiver.bytefreezer-dev.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 30
      http:
        http1MaxPendingRequests: 15
        maxRequestsPerConnection: 3
        h2MaxRequests: 100
    loadBalancer:
      simple: LEAST_REQUEST
    retryPolicy:
      attempts: 3
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: bytefreezer-piper-dr
  namespace: bytefreezer-dev
spec:
  host: bytefreezer-piper.bytefreezer-dev.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 20
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: RANDOM
    retryPolicy:
      attempts: 2
      perTryTimeout: 30s