apiVersion: v1
kind: ConfigMap
metadata:
  name: bytefreezer-ui-config
  namespace: bytefreezer-ui
  labels:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
data:
  # ByteFreezer Control Service API URL - Update this to match your control API service
  NEXT_PUBLIC_API_BASE_URL: "http://{{ bytefreezer_control_service_ip }}:8082"
  NEXT_PUBLIC_APP_NAME: "ByteFreezer Dashboard"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"

  # ByteFreezer Services URLs for direct monitoring
  NEXT_PUBLIC_RECEIVER_URL: "http://{{ bytefreezer_receiver_service_ip }}:8080"
  NEXT_PUBLIC_PIPER_URL: "http://{{ bytefreezer_piper_service_ip }}:8083"
  NEXT_PUBLIC_PACKER_URL: "http://{{ bytefreezer_packer_service_ip }}:8084"

  # Environment
  NODE_ENV: "production"
  NEXT_PUBLIC_DEV_MODE: "false"

  # WebSocket URL for real-time updates (if implemented)
  NEXT_PUBLIC_WS_URL: "ws://{{ bytefreezer_control_service_ip }}:8082"
---
apiVersion: v1
kind: Secret
metadata:
  name: bytefreezer-ui-secrets
  namespace: bytefreezer-ui
  labels:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
type: Opaque
stringData:
  # Security secrets - these should be generated/rotated regularly
  NEXT_PUBLIC_JWT_SECRET: "{{ jwt_secret | default('your-jwt-secret-change-me') }}"
  NEXTAUTH_SECRET: "{{ nextauth_secret | default('your-nextauth-secret-change-me') }}"
  NEXTAUTH_URL: "http://{{ ui_external_ip }}:3000"