apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytefreezer-ui
  namespace: bytefreezer-ui
  labels:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bytefreezer
    app.kubernetes.io/version: "{{ ui_version | default('latest') }}"
spec:
  replicas: {{ ui_replicas | default(2) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: bytefreezer-ui
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytefreezer-ui
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: bytefreezer
        app.kubernetes.io/version: "{{ ui_version | default('latest') }}"
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: bytefreezer-ui
        image: "{{ container_registry }}/bytefreezer-ui:{{ ui_version | default('latest') }}"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # Load environment from ConfigMap
        - name: NEXT_PUBLIC_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_API_BASE_URL
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_APP_NAME
        - name: NEXT_PUBLIC_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_APP_VERSION
        - name: NEXT_PUBLIC_RECEIVER_URL
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_RECEIVER_URL
        - name: NEXT_PUBLIC_PIPER_URL
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_PIPER_URL
        - name: NEXT_PUBLIC_PACKER_URL
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_PACKER_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_DEV_MODE
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_DEV_MODE
        - name: NEXT_PUBLIC_WS_URL
          valueFrom:
            configMapKeyRef:
              name: bytefreezer-ui-config
              key: NEXT_PUBLIC_WS_URL
        # Load secrets
        - name: NEXT_PUBLIC_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bytefreezer-ui-secrets
              key: NEXT_PUBLIC_JWT_SECRET
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: bytefreezer-ui-secrets
              key: NEXTAUTH_SECRET
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: bytefreezer-ui-secrets
              key: NEXTAUTH_URL
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
      terminationGracePeriodSeconds: 30