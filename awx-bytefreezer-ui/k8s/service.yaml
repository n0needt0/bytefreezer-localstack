apiVersion: v1
kind: Service
metadata:
  name: bytefreezer-ui
  namespace: bytefreezer-ui
  labels:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bytefreezer
  annotations:
    metallb.universe.tf/loadBalancerIPs: "{{ ui_external_ip }}"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: bytefreezer-ui-internal
  namespace: bytefreezer-ui
  labels:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bytefreezer
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend