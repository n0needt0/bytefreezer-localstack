apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bytefreezer-ui
  namespace: bytefreezer-ui
  labels:
    app.kubernetes.io/name: bytefreezer-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bytefreezer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Enable CORS for API calls to Control Service
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - host: "{{ ui_hostname | default('bytefreezer-ui.local') }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bytefreezer-ui
            port:
              number: 3000
  # Uncomment for HTTPS
  # tls:
  # - hosts:
  #   - "{{ ui_hostname | default('bytefreezer-ui.local') }}"
  #   secretName: bytefreezer-ui-tls