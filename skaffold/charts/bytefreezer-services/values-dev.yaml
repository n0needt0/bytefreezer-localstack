# Development values for ByteFreezer services
localstack:
  enabled: false  # LocalStack deployed separately

proxy:
  enabled: true
  image:
    repository: bytefreezer/proxy
    tag: dev-latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    ports:
      udp1: 2056
      udp2: 2057
      api: 8080
  
  config:
    aws:
      endpoint: "http://localstack-internal.localstack.svc.cluster.local:4566"
      region: "us-east-1"
      accessKey: "test"
      secretKey: "test"
    
    udp:
      enabled: true
      listeners:
      - port: 2056
        dataset_id: "dev-app-logs"
      - port: 2057
        dataset_id: "dev-system-logs"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

receiver:
  enabled: true
  image:
    repository: bytefreezer/receiver
    tag: dev-latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 3000
  
  config:
    aws:
      endpoint: "http://localstack-internal.localstack.svc.cluster.local:4566"
      region: "us-east-1"
      accessKey: "test"
      secretKey: "test"
    
    storage:
      bucket: "bytefreezer-dev-data"
      
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

piper:
  enabled: true
  image:
    repository: bytefreezer/piper
    tag: dev-latest
    pullPolicy: IfNotPresent
    
  service:
    type: ClusterIP
    port: 4000
    
  config:
    aws:
      endpoint: "http://localstack-internal.localstack.svc.cluster.local:4566"
      region: "us-east-1"
      accessKey: "test"
      secretKey: "test"
      
    processing:
      inputBucket: "bytefreezer-dev-data"
      outputBucket: "bytefreezer-piper-output"
      
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"